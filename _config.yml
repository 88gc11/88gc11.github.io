title: 孤身纵四海
subtitle: 人性解剖室
description: 剥离一切社会标签、道德粉饰与情感滤镜，这里只进行一场关于人性的赤裸解剖。
url: https://88gc11.github.io
baseurl: ""
author: 孤身纵四海

# 构建设置
markdown: kramdown
highlighter: rouge
permalink: /:year/:month/:title/
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - package.json
  - package-lock.json
  - README.md
  - LICENSE

# 主题设置
theme: minima
dark_mode: true

# 导航菜单
header_pages:
  - about.md
  - archive.md
  - topics.md

# 社交链接
github_username: 88gc11

# 自定义设置
show_excerpts: true
excerpt_separator: <!--more-->
future: true

# 分类设置
categories:
  - 人性剖析
  - 社会观察
  - 哲学思考
  - 心理洞察

# SEO 设置
lang: zh-CN
timezone: Asia/Shanghai

# Jekyll SEO Tag 配置
twitter:
  username: 
  card: summary_large_image
social:
  name: 孤身纵四海
  links:
    - https://github.com/88gc11

# Open Graph 默认图片
defaults:
  - scope:
      path: ""
    values:
      image: /assets/og-image.jpg

# 网站地图设置
sitemap:
  filename: /sitemap.xml
  exclude:
    - "/404.html"
    - "/assets/"
    - "/drafts/"
  include_posts:
    - "/"
  change_frequency_name: "daily"
  priority_name: "0.8"

# Feeds 设置
feed:
  path: /feed.xml
  posts_limit: 20
  excerpt_only: true

# 压缩设置
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  ignore:
    envs: [development]
  blanklines: false
  profile: false
  startings: [html, head, body]

# 插件设置
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate