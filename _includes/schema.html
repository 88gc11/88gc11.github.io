{% if page.layout == "post" %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ page.url | absolute_url }}"
  },
  "headline": "{{ page.title }}",
  "description": "{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}",
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{% if page.lastmod %}{{ page.lastmod | date_to_xmlschema }}{% else %}{{ page.date | date_to_xmlschema }}{% endif %}",
  "author": {
    "@type": "Person",
    "name": "{{ site.author }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.title }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ "/assets/logo.png" | absolute_url }}"
    }
  }
}
</script>
{% elsif page.url == "/" %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "url": "{{ site.url }}",
  "name": "{{ site.title }}",
  "description": "{{ site.description }}",
  "author": {
    "@type": "Person",
    "name": "{{ site.author }}"
  }
}
</script>
{% endif %}
