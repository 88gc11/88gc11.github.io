<footer class="site-footer">
  <div class="container">
    <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
    {% if site.github_username %}
    <p>
      <a href="https://github.com/{{ site.github_username }}" target="_blank">
        GitHub: @{{ site.github_username }}
      </a>
    </p>
    {% endif %}
  </div>
</footer>
