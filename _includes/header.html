<header class="site-header">
  <div class="container">
    <a class="brand" href="{{ "/" | relative_url }}">{{ site.title }}</a>
    <button class="nav-toggle" id="navToggle" aria-expanded="false">â˜°</button>
    <nav class="site-nav" id="siteNav">
      <ul>
        <li><a href="{{ "/" | relative_url }}">Home</a></li>
        {% for page in site.header_pages %}
          {% assign my_page = site.pages | where: "path", page | first %}
          {% if my_page.title %}
          <li><a href="{{ my_page.url | relative_url }}">{{ my_page.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
